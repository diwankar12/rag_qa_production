# ==================================================
# RAG Q&A System - Simplified CI Pipeline
# ==================================================

name: CI Pipeline

on:
  push:
    branches: [master]
  pull_request:
    branches: [main]

env:
  PYTHON_VERSION: "3.12"

jobs:
  # ============================================
  # Docker Build & Test
  # ============================================
  docker-build-test:
    name: Docker Build & Test
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Build Docker image
        uses: docker/build-push-action@v5
        with:
          context: .
          push: false
          tags: rag-qa-system:${{ github.sha }}
          cache-from: type=gha
          cache-to: type=gha,mode=max

      - name: Test Docker image
        run: |
          docker build -t rag-qa-system:test .
          docker run --rm \
            -e OPENAI_API_KEY=test-key \
            -e QDRANT_URL=http://localhost:6333 \
            -e QDRANT_API_KEY=test-key \
            rag-qa-system:test python -c "from app.main import app; print('App loaded successfully')"

  # ============================================
  # Security Scan (Optional)
  # ============================================
  security:
    name: Security Scan
    runs-on: ubuntu-latest
    needs: lint

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: ${{ env.PYTHON_VERSION }}

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install bandit safety

      - name: Run Bandit security scan
        run: bandit -r app/ -ll --skip B101
        continue-on-error: true

      - name: Check dependencies for vulnerabilities
        run: safety check -r requirements.txt
        continue-on-error: true